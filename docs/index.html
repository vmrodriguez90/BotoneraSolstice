<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div class="container"> 
        <button onclick="callonmeClick();">Call on Me</button>
        <button onclick="martinfierroClick();">Martin Fierro</button>    
        <button onclick="pamonoClick();">Pa Mono</button>    
        <button onclick="mamaClick();">MAMAAAAA</button>    
        <button onclick="cortasteClick();">ACABAS CORTAR TOA' LA LETRICIDA'</button>    
        <button id="stop" onclick="stopVideo();">STOP</button>    
    </div>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        .container {
            width: 1280px; 
            margin: 20px auto;
            text-align: center;
        }
        #player {
            visibility: none;
        }
        button {
            padding: 16px 20px;
            width:200px;
            border-radius: 0;
            color: #f0f0f0;
            background-color: darkblue;
            box-shadow:none;
            outline: 0;
            border:1px solid #ddd;
            text-transform: uppercase;
            font-weight: bold;
            display:block;
            margin:10px 0;
        }
        #stop {
            background: darkred;
         }
    </style>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player,
          callonme,
          pamono,
          martinfierro;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '1',
          width: '1',
          videoId: '17AgKqsXf8c'
        }); 
      }
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      
      function callonmeClick() {
        var urlCall = "7ou6MoKmxFQ";
        player.loadVideoById({
            videoId: urlCall,
            startSeconds: 20,
            suggestedQuality: 'small'
        });
      }
      function martinfierroClick() {
        var urlCall = "17AgKqsXf8c";
        player.loadVideoById({
            videoId: urlCall,
            startSeconds: 08,
            endSeconds: 20,
            suggestedQuality: 'small'
        });
      }
      function pamonoClick() {
        var urlCall = "WvVWJn1pO4w";
        player.loadVideoById({
            videoId: urlCall,
            startSeconds: 0.5,
            endSeconds: 1.5,
            suggestedQuality: 'small'
        }); 
      }
      function mamaClick() {
        var urlCall = "0UMVKAIEfk8";
        player.loadVideoById({
            videoId: urlCall,
            startSeconds: 07,
            endSeconds: 08.5,
            suggestedQuality: 'small'
        }); 
      }
      function cortasteClick() {
        var urlCall = "0UMVKAIEfk8";
        player.loadVideoById({
            videoId: urlCall,
            startSeconds: 11.5,
            endSeconds: 14.5,
            suggestedQuality: 'small'
        }); 
      }
      
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
